<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="favicon.png"/>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <p id="previus-number"></p>
            <p id="actual-number"></p>
        </div>
        <hr class="calculator-line">
        <div class="calculator-buttons">
            <button id="clear-btn">C</button>
            <button class="turquoise" id = 'delete-btn'>⌫</button>
            <button class="operator turquoise" id="divide-btn">÷</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operator turquoise" id="multiply-btn">×</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operator turquoise" id="subtract-btn">-</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operator turquoise" id="sum-btn">+</button>
            <button class="number-btn" id='zero'>0</button>
            <button id="dot-button">.</button>
            <button class="turquoise" id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
